<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new-homework3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <fieldset class="fieldset">
            <p class="personal__data">Ваши личные данные</p>
            <p class="personal__name">Ваше имя</p>
            <label class="label">
                <input required placeholder="   Имя" class="input__name">
            </label>
            <p class="personal__age">Ваш возраст</p>
            <label class="label">
                <input required class="input__age" type="number" placeholder="   Возраст">
            </label>
            <p class="personal__number">Ваш номер телефона</p>
            <label class="label">
                <input required class="input__number" type="tel" placeholder="   Номер телефона">
            </label>
            <p class="personal__email">Ваша почта</p>
            <label class="label">
                <input required class="input__email" type="email" placeholder="   Почта">
            </label>
            <p class="message">Сообщение</p>
            <label class="label">
                <textarea required placeholder="   Ваше Сообщение" class="message__area"></textarea>
            </label>
            <input type="checkbox">
            Я принимаю правила
            <button type="submit" class="button">Отправить</button>
        </fieldset>
    </form>
</body>
</html>
